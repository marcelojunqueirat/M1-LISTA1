<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmácia Milagrosa</title>

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="./index.html">
            <img width="150" src="./images/logo.png" alt="Logotipo da Farmácia Milagrosa">
            Farmácia Milagrosa
          </a>
        </li>
        <li>
          <a href="./index.html">Todos os remédios</a>
        </li>
        <li>
          <a href="#">Sobre nós</a>
        </li>
        <li>
          <a href="#">Fale conosco</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Formulário de Contato</h2>
      
      <form action="" method="GET">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Informe seu nome" required>

        <label for="telefone">Telefone para contato</label>
        <input type="tel" name="telefone" id="telefone" placeholder="Informe seu telefone" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Informe seu email">

        <label for="assunto">Assunto</label>
        <select name="assunto" id="assunto">
          <option value="">Selecione</option>
          <option value="comercial">Comercial</option>
          <option value="duvidas">Dúvidas</option>
          <option value="revenda">Revenda</option>
        </select>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem..."></textarea>

        <div>
          <input type="checkbox" name="orcamento" id="orcamento">
          <span>Esta mensagem é sobre um orçamento</span>
        </div>

        <input type="submit" value="Enviar">
      </form>
    </section>
  </main>

  <footer>

  </footer>
</body>

</html>
