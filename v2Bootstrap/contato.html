<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark p-4">
      <a class="navbar-brand" href="./index.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M19 2V4H17V7C18.6569 7 20 8.34315 20 10V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V10C4 8.34315 5.34315 7 7 7V4H5V2H19ZM17 9H7C6.44772 9 6 9.44772 6 10V20H18V10C18 9.44772 17.5523 9 17 9ZM13 11V13H15V15H12.999L13 17H11L10.999 15H9V13H11V11H13ZM15 4H9V7H15V4Z"
            fill="rgba(255,255,255,1)"></path>
        </svg>
        <span id="titulo-logo">Farmácia Milagrosa</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="./index.html">Todos os remédios</a>
          <a class="nav-link" href="#">Sobre nós</a>
          <a class="nav-link" href="#">Fale conosco</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="p-4 d-flex justify-content-center">
        <h2>Formulário de Contato</h2>
      </div>
      <div class="d-flex justify-content-center">
        <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" aria-describedby="nameHelp"
              placeholder="Informe seu nome">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone para contato</label>
            <input type="tel" class="form-control" id="telefone" aria-describedby="telHelp"
              placeholder="Informe seu telefone">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Informe seu email">
          </div>
          <div class="form-group">
            <label for="assunto">Assunto</label>
            <select class="form-control" id="assunto">
              <option value="">Selecione</option>
              <option value="comercial">Comercial</option>
              <option value="duvidas">Dúvidas</option>
              <option value="revenda">Revenda</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3">Digite sua mensagem...</textarea>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Esta mensagem é sobre um orçamento</label>
          </div>
          <div id="botao-enviar">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <section id="rodape">
      <p>&copy; 2023 Farmácia Milagrosa.</p>
      <p>Desenvolvido por Marcelo Teixeira ⚡</p>
      <p><a id="topo" href="#top">Voltar ao topo</a></p>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
